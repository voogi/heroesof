<mat-card>
  <mat-card-title>
    <div class="row">
      <div class="col">Combat log</div>
      <div class="col">
        <button mat-raised-button (click)="clearLog()">Clear</button>
      </div>
    </div>
  </mat-card-title>
  <mat-card-content>
    <mat-list class="list">
      <mat-list-item [@fadeIn] *ngFor="let msg of messages;" class="list-item">{{msg}}</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
