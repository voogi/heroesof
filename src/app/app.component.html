<div class="content m-4">
  <div class="row">
    <div class="col-4">

      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="avatar"></div>
          <mat-card-title class="{{ item.rarity }}">
            {{ item.name }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ item.baseType }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

         <div class="row">
           <div class="col-4">Damage</div>
           <div class="col-8">{{ item.minDmg }} - {{ item.maxDmg }}</div>
         </div>

          <div class="row">
            <div class="col-4">Attack speed</div>
            <div class="col-8">{{ item.speed }} aps</div>
          </div>

          <div class="row">
            <div class="col-4">DPS</div>
            <div class="col-8">{{ item | calculateDps }}</div>
          </div>

        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
